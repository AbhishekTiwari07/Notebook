<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Add Notebook</h1>
    <form>
        <div class="inst">
            <label>Institute</label>
            <input type="text" id="inst" placeholder="Institute">
        </div>
        <div class="course">
            <label>Course ID</label>
            <input type="text" id="course" placeholder="Course ID">
        </div>
        <div class="tit">
            <label>Title</label>
            <input type="text" id="tit" placeholder="Title">
        </div>
        <div class="area">
            <label>Note</label>
            <textarea name="area" id="area" cols="30" rows="10"></textarea>
        </div>
        <div class="action">
            <input type="submit" value="Submit">
        </div>  
    </form>
</body>
</html>
